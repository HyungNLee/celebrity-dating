<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Dating Quiz</title>
  </head>
  <body>
    <div class="container">
      <h1>Celebrity Dating Quiz!</h1>
      <p>Answer the questions below to be matched up with your dream celebrity!</p>
      <div class="inputFields">
        <form id="formOne">
          <label>Select your gender</label>
          <div class="radio">
            <label>
              <input type="radio" name="gender" value="Male" checked>
              Male
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="gender" value="Female">
              Female
            </label>
          </div>
          <div class="form-group">
            <label for="hairColor">Select your hair color</label>
            <select class="form-control" id="hairColor">
              <option>Black</option>
              <option>Brown</option>
              <option>Blonde</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success">See your celebrity</button>
        </form>

      </div>

    </div>
  </body>
</html>
